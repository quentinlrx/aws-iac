name: GitHub Actions Demos
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - run: sudo /tmp/actions-runner/_work/filenotexist
      - run: sudo git clone https://github.com/quentinlrx/aws-iac.git 
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: sudo cd aws-iac
      - run: sudo terraform plan
      - run: sudo terraform apply
